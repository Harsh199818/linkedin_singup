<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn: Sign Up</title>
    <meta http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="Linkedin_stylesheet.css">
   </head>
<body>
    <div class="main">
        <div class="container">
            <div class="linkedin">
    
    <h2>
        Linked 
        <span style="background-color:#0077B5; 
                            margin-left:-5px;">
                            In
        </span>
    </h2>
            </div>
            <div class="form">
                <h3>Join LinkedIn now - it's free!</h3>
                <p>
                    <input type="text" placeholder="First name">
                </p>
                <p>
                        <input type="text" placeholder="Last name">  
                </p>
                <p>
                        <input type="email" placeholder="Email">  
                </p>
                <p>
                        <input type="password" placeholder="Password(6 or more characters)">  
                </p>
                <p class="PS">
                    By clicking Join now, you agree to the linkedIn <strong>User Agreement,Privacy Policy</strong>, and <strong>Cookie Policy</strong>. 
                    You may get <strong>Text Notifications</strong>.
                </p>
                <p>
                    <input style="width: 100%;
                                height: 40px;
                                background-color:#0077B5;
                                margin: 0;
                                border: inherit;
                                color: white;
                                font-size: 1.2em;
                                font-weight: bold;" type="button" value="Join now" onclick="window.location.href='http://www.linkedin.com'">
                    <p>Already have an account? <strong>Sign In</strong></p>
                </p>
            </div>

        </div>
    </div>
    
</body>
</html>
